<div *ngFor="let chapter of chapters">
	<div class="col-md-12">
		<div class="card">
			<h2 class="card-header">
				{{chapter.title}}
			</h2>
			<div class="card-block">
				<h4 class="card-title">{{chapter.description}}</h4>
				
				<div class="card-text">
					<div [innerHTML]="chapter.content" highlight-js-content=".highlight">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
